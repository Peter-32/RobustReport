<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">
  <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

  <!--[if lte IE 8]>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!--<![endif]-->

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

  <!--[if lte IE 8]>
  <link rel="stylesheet" href="{{ url_for('static', filename='pure-layout-marketing/css/layouts/marketing-old-ie.css') }}">
  <![endif]-->
  <!--[if gt IE 8]><!-->

  <link rel="stylesheet" href="{{ url_for('static', filename='pure-layout-marketing/css/layouts/marketing.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet4.css') }}">

  <!--<![endif]-->
</head>
<body>
  <div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="">Robust Report</a>

      <ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
        <li class="pure-menu-item"><a href="#" class="pure-menu-link">+</a></li>
      </ul>
    </div>
  </div>

  <div class="splash-container">
    <div class="splash">
      <h1 class="splash-head">Robust Report</h1>
      <p class="splash-subhead">
        Convert SQL into a report.
      </p>
      <p>
        <a href="#created_reports_link" class="pure-button pure-button-primary">Get Started</a>
      </p>
    </div>
  </div>


  <div class="content-wrapper" id="report_start">
    <div id="created_reports_link"></div>
    <br>
    <div>
      <div class="content">
        <h2 class="content-head is-center">Created Reports</h2>

<center>
        <table class="pure-table" border="1" cellpadding="5" cellspacing="5">
          <thead>
            <tr>
              <th>Name</th>
              <th>Run</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody>
            {% for row in rows %}
            <tr>
              {% for d in row %}
              <td>{{ d }}</td>
              {% endfor %}
              <td>Run</td>
              <td>Edit</td>
              <td>Delete</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
</center>

      </div>

      <div class="content">
        <h2 class="content-head is-center">New Report</h2>

        <form action="/new" method="post" class="pure-form">
          <input type="text" id="query_count" name="query_count" class="hidden" value="1"></input>
          <button type="submit" class="pure-button pure-input-1-6 pure-button-primary center_button">Save Report</button><br><br>
          <input type="text" class="pure-input-1-2" placeholder="Report Name" name="report_name" value="test report">
          <fieldset class="pure-group query1">
            <input type="text" class="pure-input-1-2" placeholder="A title" name="query1_name" value="test title">
            <textarea rows="12" class="pure-input-1-2" placeholder="Put SQL here" name="query1_sql">test SQL</textarea>
            <label for="visible_checkbox" class="pure-checkbox" id="visible_checkbox_label">
              Visible:</label>
              <input id="visible_checkbox" type="checkbox" value="" name="query1_visible_checkbox" checked>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="connection" id="connection_label">Connection:</label>
                <select id="connection" class="pure-input-1-2" name="query1_connection">
                  <option>Inmemory</option>
                  <option>Connection 1</option>
                  <option>Connection 2</option>
                  <option>Connection 3</option>
                  <option>Connection 4</option>
                  <option>Connection 5</option>
                  <option>Connection 6</option>
                  <option>Connection 7</option>
                  <option>Connection 8</option>
                </select>
              </div>
            </fieldset>
            <div id="query2"></div>
            <div class="pure-button pure-input-1-3 pure-button-primary center_button" onclick="addQuery()">+ Query</div><br><br>

            <button type="submit" class="pure-button pure-input-1-6 pure-button-primary center_button">Save Report</button>
          </form>

        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script2.js') }}"></script>
  </body>
  </html>
